<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <form class="search-form" id="search-form">
            <input id="input-form" type="search" placeholder="Enter a city..." required>
            <input id="submit" type="submit" value="Search"/>
        </form>
        </header>

        <main>
            <div class="weather-container">      
        
                <div class="city-info">
                    <h1 id="city-name"></h1>
                    <div class="time"></div>
                </div>

                <div class="temperature-details"> 
                    <div class="weather-description">Description: <strong id="weather-description"></strong></div>
                    <div class="temperature">
                        <div id="icon"></div>
                        <div id="temp"></div>
                        <div id="unit">Â°C</div>  
                    </div> 
                    <div class="humidity">Humidity: <strong id="humidity"></strong></div>
                    <div class="wind-speed">Wind: <strong id="wind-speed"></strong></div>
                </div> 
            </div>

            <div class="weather-forecast"></div>
            
        </main>

        <footer id ="footer">
            Coded by <a href="https://github.com/nboyce9">Nobukho Boyce</a>,
             is <a href="https://github.com/nboyce9/vanilla-weather-search"
                target="_blank">open-sourced on Github</a>

            and <a href="https://nb-weather-search.netlify.app/"
                target="_blank">hosted on Netlify</a>
        </footer>
    </div>
    
</body>
</html>
