<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <form class="search-form" id="search-form">
            <input id="input-form" type="search" placeholder="Enter a city..." required>
            <input id="submit" type="submit" value="Search"/>
        </form>
        </header>
        <main>
            <div class="weather-container">
                
            <div class="weather-details">
            <h1 id="city-name"></h1>
                <p id="description"> <span id="time"></span>, <span id="weather-description"></span>
                    <br>
                    Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                </p>
            </div>

            <div class="temperature-details"> 
                <div id="icon"></div>
                <div id="temp"></div>
                <div id="unit">°C</div>
            </div> 
            </div>

            <div class="weather-forecast">
                <div class="forecast-days">
                <div class="forecast-day">Tue
                <div class="forecast-icon">⛅️</div>
                <div class="forecast-temperature">
                    <div class="forecast-max"><strong>15°C </strong></div> 
                    <div class="forecast-min">19°C</div>
                </div>
            </div>
                <div class="forecast-day">Wed
                <div class="forecast-icon">⛅️</div>
                <div class="forecast-temperature">
                    <div class="forecast-max"><strong>6°C </strong></div> 
                    <div class="forecast-min"> 1°C</div>
                </div>
            </div>
                <div class="forecast-day">Thu
                <div class="forecast-icon">⛅️</div>
                <div class="forecast-temperature">
                    <div class="forecast-max"><strong>10°C </strong></div> 
                    <div class="forecast-min"> 5°C</div>
                </div>
            </div>
            </div>

            
        </main>

        <footer id ="footer">
            Coded by <a href="https://github.com/nboyce9">Nobukho Boyce</a>,
             is <a href="https://github.com/nboyce9/vanilla-weather-search"
                target="_blank">open-sourced on Github</a>

            and <a href="https://nb-weather-search.netlify.app/"
                target="_blank">hosted on Netlify</a>
        </footer>
    </div>
    
</body>
</html>
