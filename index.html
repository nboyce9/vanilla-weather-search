<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <form>
            <input id="input-form" type="search" placeholder="Enter a city..." id="city">
            <input id="submit" type="submit" value="Search"/>
        </form>
        </header>
        <main>
            <div class="weather-container">
                
            <div class="weather-details">
            <h1 id="city-name">Paris</h1>
                <p id="description"> Wednesday <strong>13:07</strong>, clear sky
                    <br>
                    Humidity: <strong>71%</strong>, Wind: <strong>3.09km/h</strong>
                </p>
            </div>

            <div class="temperature-details"> 
                <div id="icon">☀️</div>
                <div id="temp">15</div>
                <div id="unit">°C</div>
            </div> 
            </div>
            
        </main>

        <footer id ="footer">
            Coded by <a href="https://github.com/nboyce9">Nobukho Boyce</a>,
             is <a href="https://github.com/nboyce9/vanilla-weather-search"
                target="_blank">open-sourced on Github</a>

            and hosted on <a href="https://nb-weather-search.netlify.app/"
                target="_blank">Netlify</a>
        </footer>
    </div>
    
</body>
</html>
